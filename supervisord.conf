# supervisord.conf
[supervisord]
nodaemon=true
user=root

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:gunicorn]
# Customize this command!
command=gunicorn backend.wsgi:application --workers 3 --bind 0.0.0.0:8000
# - Ensure 'backend.wsgi:application' points to your actual WSGI object.
# - Adjust '--workers 3' based on CPU/needs.
# - '--bind 0.0.0.0:8000' must match proxy_pass port in nginx.conf.
directory=/app/backend
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0